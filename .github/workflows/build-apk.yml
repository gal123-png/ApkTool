name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java (sesuaikan dengan AGP Anda)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Grant permission gradlew (DI SUBFOLDER)
      - name: Grant execute permission for gradlew
        run: chmod +x BuildAPK_AndroidSource/gradlew

      # 5. Build Debug APK
      - name: Build Debug APK
        run: |
          cd BuildAPK_AndroidSource
          ./gradlew assembleDebug

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: BuildAPK_AndroidSource/app/build/outputs/apk/debug/*.apk
